<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body class="body">
<section class="timer">
    <div class="timer__border">
        <ul class="timer__list">
            <li class="timer__item">
                <p class="timer__item-number timer__days"></p>
                <p class="timer__item-text">days</p>
            </li>
            <li class="timer__item">
                <p class="timer__item-number timer__hours"></p>
                <p class="timer__item-text">hours</p>
            </li>
            <li class="timer__item">
                <p class="timer__item-number timer__minutes"></p>
                <p class="timer__item-text">minutes</p>
            </li>
            <li class="timer__item">
                <p class="timer__item-number timer__seconds"></p>
                <p class="timer__item-text">seconds</p>
            </li>
        </ul>
        <span class="timer__wave-1"></span>
        <span class="timer__wave-2"></span>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
